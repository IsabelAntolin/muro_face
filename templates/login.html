<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    form {
      margin-top: 5rem;
      border-radius: 2rem;
      background-color: white;
    }
    body {
      background-image: url('img/fondoColores.jpg');
    }

    .btn {
      border-radius: 1.5rem;
      background: linear-gradient(188deg, rgba(213, 160, 222, 0.6110644086736257) 52%, rgba(25, 226, 223, 0.583053204191833) 92%);
    }

    a{
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    {% for error in messages.errors %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <div>
        {{ error }}
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4">
        <form action="/login" method="post" class="p-4 ">
          <h3 class="text-center fw-bold mb-5">Login</h3>
          <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
              </svg></span>
            <input type="email" name="email" required class="form-control" placeholder="Email" aria-label="Username">
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon1"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                <path
                  d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg></span>
            <input type="password" name="password" required class="form-control" placeholder="Password"
              aria-label="Username">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 text-dark fw-semibold text-capitalize">Enviar</button>
          </div>
          <p class="text-capitalize text-center mt-4 text-decoration-underline"><a href="/register" class="auth-text text-dark">check in</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
